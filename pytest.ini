# Pytest Configuration
# ====================
# Configures test discovery, output format, logging capture, and timeouts

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# ============================================================================
# TIMEOUT CONFIGURATION (pytest-timeout plugin)
# ============================================================================
# Global failsafe timeout prevents indefinite hangs
# Individual tests can override with @pytest.mark.timeout(seconds)
#
# Timeout hierarchy:
# 1. @pytest.mark.timeout(60) on test method - highest priority
# 2. --timeout=X command line argument
# 3. This global setting - fallsafe default
#
# Why 120 seconds?
# - Unit tests: typically <1s each
# - Integration tests: typically 5-30s
# - Scheduler tests with 5s intervals: need 15-25s for 2-4 polls
# - 120s gives generous margin while catching true hangs
#
# Method: "thread" is cross-platform compatible (Windows + Linux)
# ============================================================================
timeout = 120
timeout_method = thread

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Capture method: show print statements only on failure
    --capture=no
    # Show log output - use WARNING to reduce noise (was INFO, caused 164MB logs)
    # Set to DEBUG only when debugging specific test failures
    --log-cli-level=WARNING
    # NOTE: Coverage settings removed from global config
    # Coverage is enforced ONLY in CI unit test job via command line:
    #   python -m pytest tests/unit/ --cov=src/precog --cov-fail-under=80
    # This allows integration/E2E tests to run without coverage requirements

# Markers for categorizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (database, external dependencies)
    slow: Slow tests (can skip during development)
    critical: Critical path tests (must always pass)
    api: Tests requiring API access (mocked or live)
    property: Property-based tests using Hypothesis (validates invariants)
    e2e: End-to-end tests (full system workflows)
    stress: Stress tests (bulk operations, high load)
    race: Race condition tests (concurrent operations)
    performance: Performance tests (query speed, benchmarks)
    chaos: Chaos tests (edge cases, NULL handling, boundary values)

# Log format
log_cli_format = [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error::UserWarning
    ignore::DeprecationWarning
    ignore::hypothesis.errors.HypothesisDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
    # Ignore structlog warning about format_exc_info (Python 3.14+ specific)
    # This is raised when logging exceptions with structlog's dev processor
    ignore:.*format_exc_info.*:UserWarning
