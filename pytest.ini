# Pytest Configuration
# ====================
# Configures test discovery, output format, and logging capture

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Capture method: show print statements only on failure
    --capture=no
    # Show log output
    --log-cli-level=INFO
    # Coverage report (requires pytest-cov)
    --cov=database
    --cov=config
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    # Fail if coverage below 80%
    --cov-fail-under=80

# Markers for categorizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (database, external dependencies)
    slow: Slow tests (can skip during development)
    critical: Critical path tests (must always pass)

# Log format
log_cli_format = [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error::UserWarning
    ignore::DeprecationWarning
