# Pytest Configuration
# ====================
# Configures test discovery, output format, and logging capture

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Capture method: show print statements only on failure
    --capture=no
    # Show log output
    --log-cli-level=INFO
    # Coverage report (requires pytest-cov)
    --cov=src/precog
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    # Fail if coverage below 80%
    --cov-fail-under=80

# Markers for categorizing tests
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (database, external dependencies)
    slow: Slow tests (can skip during development)
    critical: Critical path tests (must always pass)
    api: Tests requiring API access (mocked or live)
    property: Property-based tests using Hypothesis (validates invariants)
    e2e: End-to-end tests (full system workflows)
    stress: Stress tests (bulk operations, high load)
    race: Race condition tests (concurrent operations)
    performance: Performance tests (query speed, benchmarks)
    chaos: Chaos tests (edge cases, NULL handling, boundary values)

# Log format
log_cli_format = [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error::UserWarning
    ignore::DeprecationWarning
    ignore::hypothesis.errors.HypothesisDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
