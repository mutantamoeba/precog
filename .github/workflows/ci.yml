name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  pre-commit-checks:
    name: Pre-commit Validation (Ruff, Mypy, Security)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  security-scan:
    name: Security Scanning (Bandit & Safety)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Run Bandit security scanner
        run: python -m bandit -r . -c pyproject.toml

      - name: Run Safety dependency vulnerability scanner
        run: python -m safety check --json
        continue-on-error: true

  documentation-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run documentation validation
        run: |
          python scripts/validate_docs.py

      - name: Check for broken internal links
        run: |
          python scripts/fix_docs.py --dry-run

  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing -n auto
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-precog
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test_results/
            htmlcov/
            coverage.xml

  validate-quick:
    name: Quick Validation Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest

      - name: Run quick validation script
        run: bash scripts/validate_quick.sh

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, security-scan, documentation-validation, test, validate-quick]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "Pre-commit Checks: ${{ needs.pre-commit-checks.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Documentation Validation: ${{ needs.documentation-validation.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Quick Validation: ${{ needs.validate-quick.result }}"

          if [[ "${{ needs.pre-commit-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.documentation-validation.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.validate-quick.result }}" == "failure" ]]; then
            echo "CI FAILED: One or more checks failed"
            exit 1
          fi

          echo "CI PASSED: All checks successful!"
