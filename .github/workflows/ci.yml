name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Detect which files changed to optimize CI runs
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'requirements.txt'
              - 'pyproject.toml'
              - '.github/workflows/**'
            docs:
              - 'docs/**'
              - '**.md'
              - 'scripts/validate_docs.py'
              - 'scripts/fix_docs.py'

  pre-commit-checks:
    name: Pre-commit Validation (Ruff, Mypy, Security)
    runs-on: ubuntu-latest
    needs: detect-changes
    # Run if code changed OR if manually triggered
    if: needs.detect-changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  security-scan:
    name: Security Scanning (Ruff & Safety)
    runs-on: ubuntu-latest
    needs: detect-changes
    # Run if code changed OR if manually triggered
    if: needs.detect-changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety

      - name: Run Ruff security scanner
        # S101=assert, S112=try-except-continue, S607=partial-path, S603=subprocess-call
        # S608=hardcoded-sql-expression (validated with allowlists in migrations)
        # S110=try-except-pass (logged in migration_utils.py)
        run: python -m ruff check --select S --ignore S101,S112,S607,S603,S608,S110 --exclude 'tests/' --exclude '_archive/' --exclude 'venv/' .

      - name: Run Safety dependency vulnerability scanner
        run: python -m safety check --json
        continue-on-error: true

  documentation-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    needs: detect-changes
    # Always run docs validation (fast and important for all changes)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Run documentation validation
        run: |
          python scripts/validate_docs.py

      - name: Check for broken internal links
        run: |
          python scripts/fix_docs.py --dry-run

  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    # Only run expensive test suite if code changed
    if: needs.detect-changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing -n auto
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-precog
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test_results/
            htmlcov/
            coverage.xml

  validate-quick:
    name: Quick Validation Suite
    runs-on: ubuntu-latest
    needs: detect-changes
    # Run if code changed OR if manually triggered
    if: needs.detect-changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest

      - name: Run quick validation script
        run: bash scripts/validate_quick.sh

  test-type-coverage:
    name: Test Type Coverage Audit (TESTING_STRATEGY V3.2)
    runs-on: ubuntu-latest
    needs: detect-changes
    # Run if code or tests changed
    if: needs.detect-changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Run test type coverage audit
        run: python scripts/audit_test_type_coverage.py --summary
        # Currently informational only - will add --strict when gaps are closed
        continue-on-error: true

      - name: Generate JSON report for artifacts
        run: python scripts/audit_test_type_coverage.py --json > test_type_coverage.json

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: test-type-coverage-report
          path: test_type_coverage.json

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [pre-commit-checks, security-scan, documentation-validation, test, validate-quick, test-type-coverage]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "=========================================="
          echo "CI Pipeline Summary"
          echo "=========================================="
          echo "Pre-commit Checks:        ${{ needs.pre-commit-checks.result }}"
          echo "Security Scan:            ${{ needs.security-scan.result }}"
          echo "Documentation Validation: ${{ needs.documentation-validation.result }}"
          echo "Tests:                    ${{ needs.test.result }}"
          echo "Quick Validation:         ${{ needs.validate-quick.result }}"
          echo "Test Type Coverage:       ${{ needs.test-type-coverage.result }}"
          echo "=========================================="

          # Check if any job that actually ran failed (skipped jobs are OK)
          # Note: test-type-coverage uses continue-on-error, so it won't fail the pipeline
          if [[ "${{ needs.pre-commit-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.documentation-validation.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.validate-quick.result }}" == "failure" ]]; then
            echo ""
            echo "❌ CI FAILED: One or more checks failed"
            echo ""
            exit 1
          fi

          # Count how many jobs were skipped (due to path filtering)
          SKIPPED=0
          [[ "${{ needs.pre-commit-checks.result }}" == "skipped" ]] && ((SKIPPED+=1))
          [[ "${{ needs.security-scan.result }}" == "skipped" ]] && ((SKIPPED+=1))
          [[ "${{ needs.test.result }}" == "skipped" ]] && ((SKIPPED+=1))
          [[ "${{ needs.validate-quick.result }}" == "skipped" ]] && ((SKIPPED+=1))
          [[ "${{ needs.test-type-coverage.result }}" == "skipped" ]] && ((SKIPPED+=1))

          echo ""
          if [[ $SKIPPED -gt 0 ]]; then
            echo "✅ CI PASSED: All required checks successful ($SKIPPED job(s) skipped due to path filtering)"
          else
            echo "✅ CI PASSED: All checks successful!"
          fi
          echo ""
